<ion-content fullscreen>
  <ion-card class="ion-margin ion-text-center ion-padding" style="box-shadow:none;">
    <img class="ion-margin" src="./assets/logo.png">
  </ion-card>

  <ion-card style="box-shadow:none;">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked">Phone Number <ion-text color="danger">*</ion-text></ion-label>
        <ion-input class="input" autocomplete="off" autofocus type="tel" [(ngModel)]="model.phoneNumber"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password <ion-text color="danger">*</ion-text></ion-label>
        <ion-input class="input" autocomplete="off" type="password" [(ngModel)]="model.password"></ion-input>
      </ion-item>
    </ion-list>
  </ion-card>

  <div class="ion-padding">
    <ion-button expand="block" class="ion-no-margin" (click)="login()">Login</ion-button>
  </div>
</ion-content>
