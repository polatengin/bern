<ion-header translucent>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="goBack()">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Verify code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card class="ion-margin ion-text-center ion-padding" style="box-shadow:none;">
    <img class="ion-margin" src="./assets/logo.png">
  </ion-card>

  <div class="ion-padding">
    <ion-item lines="none">
      <ion-label class="ion-text-center">A code has been sent to</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ion-text-center">{{ phoneNumber }} via SMS</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-grid class="pinCodeGrid">
        <ion-row>
          <ion-col *ngFor="let item of [0,1,2,3];let index = index">
            <input pattern="/^[0-9]*$/" maxlength="1" class="pinCodeInput pin{{index}}" type="number" (keyup)="onKeyUp($event, null, index)" (keydown)="onKeyDown($event)" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ion-text-center">The SMS with the code didn't arrive?</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label class="ion-text-center" color="medium">Resend code</ion-label>
    </ion-item>
  </div>

  <div class="ion-padding">
    <ion-button expand="block" class="ion-no-margin">Press here to get a call</ion-button>
  </div>

</ion-content>
