<ion-header translucent>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="goBack()">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Delivery Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Delivery Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <agm-map
      [style.height.px]="300"
      [latitude]="model.latitude"
      [longitude]="model.longitude">
        <agm-circle [latitude]="model.latitude" [longitude]="model.longitude" [radius]="5000"></agm-circle>
    </agm-map>
  </ion-card>


</ion-content>
