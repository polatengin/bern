<ion-header translucent>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" (click)="goBack()">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Delivery Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Delivery Details</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <agm-map
      [style.height.px]="300"
      [latitude]="model.latitude"
      [longitude]="model.longitude">
        <agm-circle [latitude]="model.latitude" [longitude]="model.longitude" [radius]="5000"></agm-circle>
    </agm-map>
  </ion-card>

  <ion-card>
    <ion-item lines="none" class="ion-margin-horizontal">
      <ion-icon name="person-outline" slot="start" class="ion-no-margin ion-margin-horizontal"></ion-icon>
      <ion-label class="ion-no-margin ion-margin-horizontal">
        <h2>11:20</h2>
        <h2>Rotshild, 40, TLV</h2>
        <p>Your location</p>
      </ion-label>
      <ion-icon name="checkmark-circle-outline" slot="end" class="ion-no-margin ion-margin-horizontal"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="ion-margin-horizontal">
      <ion-icon name="arrow-down" slot="start" class="ion-no-margin ion-margin-horizontal"></ion-icon>
      <ion-label class="ion-no-margin ion-margin-horizontal">
        <p>1,5 km</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-margin-horizontal">
      <ion-icon name="basket-outline" slot="start" class="ion-no-margin ion-margin-horizontal"></ion-icon>
      <ion-label class="ion-no-margin ion-margin-horizontal">
        <h2>11:24</h2>
        <h2>Rotshild, 40, TLV</h2>
        <p>Your location</p>
      </ion-label>
      <ion-icon name="checkmark-circle-outline" slot="end" class="ion-no-margin ion-margin-horizontal"></ion-icon>
    </ion-item>
    <ion-item lines="none" class="ion-margin-horizontal">
      <ion-icon name="arrow-down" slot="start" class="ion-no-margin ion-margin-horizontal"></ion-icon>
      <ion-label class="ion-no-margin ion-margin-horizontal">
        <p>1,5 km</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="ion-margin-horizontal">
      <ion-icon name="home-outline" slot="start" class="ion-no-margin ion-margin-horizontal"></ion-icon>
      <ion-label class="ion-no-margin ion-margin-horizontal">
        <h2>11:38</h2>
        <h2>Rotshild, 40, TLV</h2>
        <p>Your location</p>
      </ion-label>
      <ion-icon name="checkmark-circle-outline" slot="end" class="ion-no-margin ion-margin-horizontal"></ion-icon>
    </ion-item>
    <ion-item-divider><ion-label class="ion-no-margin ion-margin-horizontal">Summary</ion-label></ion-item-divider>
    <ion-item lines="none" class="ion-margin-horizontal">
      <ion-icon name="home-outline" slot="start" class="ion-no-margin ion-margin-horizontal"></ion-icon>
      <ion-label class="ion-no-margin ion-margin-horizontal">
        <h2>3 km</h2>
        <h2>20 minutes</h2>
      </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-list>
      <ion-list-header>
        <ion-label>Ready to start delivery?</ion-label>
      </ion-list-header>
      <ion-button color="primary" expand="block">Go <ion-icon name="chevron-forward-outline" slot="end"></ion-icon></ion-button>
    </ion-list>
  </ion-card>

</ion-content>
